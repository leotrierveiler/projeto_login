<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icone-pagina.png">
</head>

<body>
    <div class="mainLogin">
        <div class="loginEsquerda">
            <h1> Faça login <br> E molde seu futuro <br> na programação! </h1>
            <img src="images/imagem_logo.png" alt="Logo" class="logoLogin">

        </div>
        <div class="loginDireita">
            <div class="modalLogin">
                <h1> LOGIN </h1>
                <div class="campoLoginSenhaUsuario">
                    <label for="usuario"> E-mail </label>
                    <input type="email" name="email" id="loginUsuario" placeholder="E-mail">
                </div>
                <div class="campoLoginSenhaUsuario">
                    <label for="senha"> Senha </label>
                    <input type="password" name="senha" id="senhaUsuario" placeholder="Senha">
                </div>
                <button class="btn" id="realizarLogin"> ENTRAR </button>
                <button class="btn-cadastro" id="cadastrarLogin"> CADASTRO </button>
            </div>
        </div>
    </div>
</body>

</html>

<script src="script.js"></script>
